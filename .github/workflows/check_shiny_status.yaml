name: Check App Status

on:
  workflow_run:
    workflows: ["Deploy Docker Compose to AWS"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-shiny-status:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AWS_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Check Shiny app logs and HTTP status
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.AWS_SERVER_USER }}@${{ secrets.AWS_SERVER_HOST }} << 'EOF'
          set -e

          echo "Waiting for Shiny to initialize..."
          sleep 15

          echo "Checking container is running..."
          docker ps | grep glatar-shiny*
          
          echo "Hitting app to generate logs..."
            curl -L -s http://localhost/GLATAR-App/ > /dev/null

          echo "Checking HTTP status code..."
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}\n" http://localhost/GLATAR-App/)

          echo "HTTP status code: $STATUS_CODE"

          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "Shiny app returned non-200 status"
            exit 1
          fi

          echo "Locating Shiny app logs..."
          LOG_FILE=$(docker exec glatar-shiny-1 \
            sh -c "cat \$(ls -t /var/log/shiny-server/GLATAR-App-shiny-*.log 2>/dev/null | head -n 1)")

          if [ -z "$LOG_FILE" ]; then
            echo "No Shiny app log file found"
            exit 1
          fi

          echo "Using log file: $LOG_FILE"
          echo "--------------------"
          docker  exec glatar-shiny-1 tail -n 100 "$LOG_FILE"
          echo "--------------------"

          echo "Checking logs for fatal errors..."
          if docker  exec glatar-shiny-1 grep -E "Error|Execution halted|exited with code|segfault" "$LOG_FILE"; then
            echo "Shiny app error detected in logs"
            exit 1
          fi

          echo "Shiny app is healthy (logs + HTTP check passed)"
          EOF

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
